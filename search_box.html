 <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<style type="text/css">
	.search-box{
		position: absolute;
		top:30%;
		float: right;
		background: #2f3640;
		height: 40px;
		border-radius: 40px;
	}

 .search-txt{
		border: none;
		background: none;
		display: none;
		outline: none;
		float: left;
		padding: 0px;
		color: white;
		font-size: 16px;
		transition: 0.4s;
		line-height: 40px;
	}
	.search-btn{
		color: #e84118;
		float: right;
		width: 40px;
		height: 40px;
		border-radius: 50%;
		background: #2f3640;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.search-box:hover>.search-txt{
		display: block;
	}

</style>


<div class="search-box">
<input class="search-txt" type="text" name="" placeholder="Type to search"/>
<a class="search-btn" href="#">
	<i class="fas fa-search"></i>
</a>
</div>
